<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
			*{margin: 0;padding: 0;}
			a{text-decoration:none;}

			a{
				width: 100px;
				height: 50px;
				background: seagreen;
				margin:5px;
				display:block;
				font-size:18px;
				color:#fff;
				text-align: center;
				line-height:50px;
			}
			p{
				height: 657px;
				background: yellow;
				font-size:50px;
				color:#798;
				text-align: center;
			}
			div{
				position:fixed;
				right:5px;
				top:200px;
			}
        </style>
    </head>
    <body>
    	<div>
    		<a href="#p1">鹅</a>
	    	<a href="#p2">静夜思</a>
	    	<a href="#p3">悯农</a>
	    	<a href="#p4">春晓</a>
    	</div>
    	
    	<p id="p1">
    		鹅鹅鹅<br />
    		作者 蛋蛋<br />
    		曲项向天歌<br />
    		白毛浮绿水<br />
    		红掌拨清波
    	</p>
    	<p id="p2">
    		床前明月光<br />
    		疑是地上霜<br />
    		举头望明月<br />
    		低头思故乡
    	</p>
    	<p id="p3">
    		锄禾日当午<br />
    		汗滴禾下土<br />
    		谁知盘中餐<br />
    		粒粒皆辛苦
    	</p>
    	<p id="p4">
    		春眠不觉晓<br />
    		处处闻啼鸟<br />
    		夜来风雨声<br />
    		花落知多少
    	</p>
    </body>
</html>
