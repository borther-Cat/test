<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
			*{margin: 0;padding: 0;}
			ul,li{list-style:none;}
			a{text-decoration:none;}
			
			body{
				height: 10000px;
				background: url("../images/lz.jpg");
			}
			ul a{
				display:block;
				width: 50px;
				height: 50px;
				margin-bottom:5px;
				font-size:20px;
				color:#fff;
				background: palevioletred;
				line-height:50px;
				text-align:center;
			}
			ul{
				position:fixed;
				right:10px;
				top:200px;
			}

        </style>
    </head>
    <body>
    	<!-- 说明：相对于浏览器窗口的指定坐标进行定位
    			   不论窗口滚动与否，元素都会留在那个位置
    			   配合top、bottom、left、right属性
    	 -->
    	<ul>
    		<li><a href="#">1楼</a></li>
    		<li><a href="#">2楼</a></li>
    		<li><a href="#">3楼</a></li>
    		<li><a href="#">4楼</a></li>
    		<li><a href="#">5楼</a></li>
    	</ul>
    </body>
</html>
