<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
			*{margin: 0;padding: 0;}
			div{
				width: 400px;
				height: 400px;
				background:pink;
				margin:auto;
				position:relative;/*相对定位*/
			}
			p{
				width: 200px;
				height: 200px;
				background:yellowgreen;
				position:absolute;/*绝对定位*/
				/*top:0px;*/
				left:200px;
				/*bottom:0px;*/
			/*	right:0px;*/
			}
        </style>
    </head>
    <body>
    	<!--说明： 
    			其位置相对于最近的已定位父元素而言的位置;
    			若父级都没有定位，则以html（根元素）;
    			会脱离布局流，原来位置不占位;
    			配合top、bottom、left、right属性

    		定位口诀：子绝父相
    	 -->
    	<div>
    		<p></p>
    	</div>
    </body>
</html>
