<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">	
				input{
					width: 300px;	
					height: 100px;	
				}
				span{
					padding-bottom:100px;
				}
        </style>
    </head>
    <body>
        <!--  一.块状元素 div、p、h1-h6、ul、li
        		特点：①可以设置width、height;
        	          ②独占一行显示 
        	          ③作为其他元素的容器;p>div错误  div>p正确  p>p错误  span>p错误  p>span
        -->

        <!-- 二.内联元素(行内元素) a、span、i、b、em
        		特点：①不可以写大小;
        			  ②多个在一行显示;
        			  ③不能正确显示(padding-top/bottom;margin-top/bottom;)

        		特殊的内联元素 img、input、textarea

        -->
        <!-- 我可以定义大小吗：<input type="text" /> -->
        <span>我可以写margin-top吗</span><br />	 <span>我可以写margin-top吗</span>

    </body>
</html>
